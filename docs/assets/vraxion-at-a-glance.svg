<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="360" viewBox="0 0 1200 360" role="img" aria-labelledby="title desc">
  <title id="title">VRAXION at a glance</title>
  <desc id="desc">Three panels summarizing VRAXION: recurrent circuitry, auto-annealing, and telemetry.</desc>

  <defs>
    <!-- Background panel -->
    <linearGradient id="panelBg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#071022" stop-opacity="0.92"/>
      <stop offset="100%" stop-color="#05070c" stop-opacity="0.92"/>
    </linearGradient>

    <!-- Card fill -->
    <linearGradient id="cardBg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0b1220" stop-opacity="0.96"/>
      <stop offset="100%" stop-color="#05070c" stop-opacity="0.96"/>
    </linearGradient>

    <!-- Accent gradients -->
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#8feaff"/>
      <stop offset="55%" stop-color="#2dd4ff"/>
      <stop offset="100%" stop-color="#1aa5d9"/>
    </linearGradient>

    <linearGradient id="metal" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#f2f7fb"/>
      <stop offset="35%" stop-color="#b9c7d6"/>
      <stop offset="55%" stop-color="#f2f7fb"/>
      <stop offset="100%" stop-color="#9fb0c1"/>
    </linearGradient>

    <!-- Subtle grid -->
    <pattern id="grid" width="72" height="72" patternUnits="userSpaceOnUse">
      <path d="M72 0H0V72" fill="none" stroke="#2dd4ff" stroke-opacity="0.06" stroke-width="1"/>
      <path d="M36 0V72M0 36H72" fill="none" stroke="#2dd4ff" stroke-opacity="0.035" stroke-width="1"/>
    </pattern>

    <!-- Soft halo behind icons (no filters; just radial gradient) -->
    <radialGradient id="halo" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#2dd4ff" stop-opacity="0.16"/>
      <stop offset="60%" stop-color="#2dd4ff" stop-opacity="0.05"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0"/>
    </radialGradient>

    <!-- Divider rule gradient -->
    <linearGradient id="rule" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#2dd4ff" stop-opacity="0"/>
      <stop offset="20%" stop-color="#2dd4ff" stop-opacity="0.20"/>
      <stop offset="80%" stop-color="#2dd4ff" stop-opacity="0.20"/>
      <stop offset="100%" stop-color="#2dd4ff" stop-opacity="0"/>
    </linearGradient>

    <!-- Text styles via attributes (no CSS block for GitHub safety) -->
  </defs>

  <!-- Outer panel -->
  <rect x="30" y="20" width="1140" height="320" rx="26" fill="url(#panelBg)"/>
  <rect x="30" y="20" width="1140" height="320" rx="26" fill="url(#grid)" opacity="0.28"/>
  <rect x="30" y="20" width="1140" height="320" rx="26" fill="none" stroke="#2dd4ff" stroke-opacity="0.18" stroke-width="1.5"/>

  <!-- Header label -->
  <text x="60" y="56"
        font-family="system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif"
        font-size="16"
        letter-spacing="3"
        fill="#cfe9ff"
        opacity="0.92">AT A GLANCE</text>

  <path d="M60 70H1140" stroke="url(#rule)" stroke-width="2"/>

  <!-- Cards geometry -->
  <!-- Card 1 shadow -->
  <rect x="74" y="90" width="340" height="230" rx="20" fill="#000000" opacity="0.22"/>
  <rect x="450" y="90" width="340" height="230" rx="20" fill="#000000" opacity="0.22"/>
  <rect x="826" y="90" width="340" height="230" rx="20" fill="#000000" opacity="0.22"/>

  <!-- Card 1 -->
  <g>
    <rect x="70" y="86" width="340" height="230" rx="20" fill="url(#cardBg)"/>
    <rect x="70" y="86" width="340" height="230" rx="20" fill="none" stroke="#2dd4ff" stroke-opacity="0.18" stroke-width="1.5"/>
    <path d="M90 108H390" stroke="#ffffff" stroke-opacity="0.06" stroke-width="2"/>

    <!-- Icon area -->
    <g transform="translate(240 132)">
      <circle r="44" fill="url(#halo)" opacity="0.90"/>
      <circle r="36" fill="#08101f" opacity="0.95" stroke="#2dd4ff" stroke-opacity="0.18" stroke-width="1.5"/>
      <circle r="28" fill="none" stroke="url(#accent)" stroke-width="2.5" opacity="0.90"/>

      <!-- Recurrent loop arrow -->
      <path d="M 0 -18 A 18 18 0 1 1 -13 13"
            fill="none" stroke="url(#accent)" stroke-width="3"
            stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M -13 13 L -5 12 L -8 5 Z" fill="#2dd4ff" opacity="0.92"/>

      <!-- Nodes -->
      <circle cx="12" cy="-12" r="2.6" fill="#8feaff" opacity="0.85"/>
      <circle cx="18" cy="2" r="2.6" fill="#8feaff" opacity="0.70"/>
      <circle cx="-2" cy="18" r="2.6" fill="#8feaff" opacity="0.70"/>

      <!-- Inner cross-stroke hint (subtle) -->
      <path d="M -10 0 H 10" stroke="#f2f7fb" stroke-opacity="0.14" stroke-width="2" stroke-linecap="round"/>
    </g>

    <!-- Text -->
    <text x="240" y="200" text-anchor="middle"
          font-family="system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif"
          font-size="26" font-weight="650" fill="url(#metal)">Recurrent Circuitry</text>

    <text x="240" y="224" text-anchor="middle"
          font-family="system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif"
          font-size="16" fill="#cfe9ff" opacity="0.82">Loops designed to converge under iteration</text>

    <!-- Bullets -->
    <g font-family="system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-size="16" fill="#e7f3ff" opacity="0.86">
      <circle cx="104" cy="254" r="3" fill="#2dd4ff" opacity="0.75"/>
      <text x="116" y="259">Convergence-focused recurrence</text>

      <circle cx="104" cy="280" r="3" fill="#2dd4ff" opacity="0.60"/>
      <text x="116" y="285">Repeatable internal mechanisms</text>
    </g>
  </g>

  <!-- Card 2 -->
  <g>
    <rect x="446" y="86" width="340" height="230" rx="20" fill="url(#cardBg)"/>
    <rect x="446" y="86" width="340" height="230" rx="20" fill="none" stroke="#2dd4ff" stroke-opacity="0.18" stroke-width="1.5"/>
    <path d="M466 108H766" stroke="#ffffff" stroke-opacity="0.06" stroke-width="2"/>

    <!-- Icon area -->
    <g transform="translate(616 132)">
      <circle r="44" fill="url(#halo)" opacity="0.90"/>
      <circle r="36" fill="#08101f" opacity="0.95" stroke="#2dd4ff" stroke-opacity="0.18" stroke-width="1.5"/>
      <circle r="28" fill="none" stroke="url(#accent)" stroke-width="2.5" opacity="0.90"/>

      <!-- Orbit + drag -->
      <ellipse rx="18" ry="12" fill="none" stroke="#8feaff" stroke-opacity="0.65" stroke-width="2"/>
      <ellipse rx="12" ry="8" fill="none" stroke="#2dd4ff" stroke-opacity="0.35" stroke-width="2"/>

      <!-- Satellite -->
      <circle cx="14" cy="-6" r="3" fill="#8feaff" opacity="0.90"/>

      <!-- Drag arrow inward -->
      <path d="M 20 14 L 6 20" stroke="url(#accent)" stroke-width="3" stroke-linecap="round"/>
      <path d="M 6 20 L 13 21 L 10 14 Z" fill="#2dd4ff" opacity="0.92"/>

      <!-- “Settled” marker -->
      <circle cx="-10" cy="10" r="2.6" fill="#8feaff" opacity="0.75"/>
    </g>

    <!-- Text -->
    <text x="616" y="200" text-anchor="middle"
          font-family="system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif"
          font-size="26" font-weight="650" fill="url(#metal)">Auto-Annealing</text>

    <text x="616" y="224" text-anchor="middle"
          font-family="system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif"
          font-size="16" fill="#cfe9ff" opacity="0.82">Accuracy first, then simplification</text>

    <!-- Bullets -->
    <g font-family="system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-size="16" fill="#e7f3ff" opacity="0.86">
      <circle cx="480" cy="254" r="3" fill="#2dd4ff" opacity="0.75"/>
      <text x="492" y="259">Post-accuracy redundancy reduction</text>

      <circle cx="480" cy="280" r="3" fill="#2dd4ff" opacity="0.60"/>
      <text x="492" y="285">Preserve correctness under pressure</text>
    </g>
  </g>

  <!-- Card 3 -->
  <g>
    <rect x="822" y="86" width="340" height="230" rx="20" fill="url(#cardBg)"/>
    <rect x="822" y="86" width="340" height="230" rx="20" fill="none" stroke="#2dd4ff" stroke-opacity="0.18" stroke-width="1.5"/>
    <path d="M842 108H1142" stroke="#ffffff" stroke-opacity="0.06" stroke-width="2"/>

    <!-- Icon area -->
    <g transform="translate(992 132)">
      <circle r="44" fill="url(#halo)" opacity="0.90"/>
      <circle r="36" fill="#08101f" opacity="0.95" stroke="#2dd4ff" stroke-opacity="0.18" stroke-width="1.5"/>
      <circle r="28" fill="none" stroke="url(#accent)" stroke-width="2.5" opacity="0.90"/>

      <!-- Telemetry chart -->
      <path d="M -16 16 V -14 H 18" fill="none" stroke="#8feaff" stroke-opacity="0.55" stroke-width="2" stroke-linecap="round"/>
      <polyline points="-14,10 -6,4 2,6 10,-2 16,-10"
                fill="none" stroke="url(#accent)" stroke-width="3"
                stroke-linecap="round" stroke-linejoin="round"/>

      <circle cx="-14" cy="10" r="2.6" fill="#8feaff" opacity="0.75"/>
      <circle cx="-6" cy="4" r="2.6" fill="#8feaff" opacity="0.75"/>
      <circle cx="2" cy="6" r="2.6" fill="#8feaff" opacity="0.75"/>
      <circle cx="10" cy="-2" r="2.6" fill="#8feaff" opacity="0.85"/>
      <circle cx="16" cy="-10" r="2.6" fill="#8feaff" opacity="0.95"/>
    </g>

    <!-- Text -->
    <text x="992" y="200" text-anchor="middle"
          font-family="system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif"
          font-size="26" font-weight="650" fill="url(#metal)">Telemetry</text>

    <text x="992" y="224" text-anchor="middle"
          font-family="system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif"
          font-size="16" fill="#cfe9ff" opacity="0.82">Signals for progress and failure</text>

    <!-- Bullets -->
    <g font-family="system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-size="16" fill="#e7f3ff" opacity="0.86">
      <circle cx="856" cy="254" r="3" fill="#2dd4ff" opacity="0.75"/>
      <text x="868" y="259">Mitosis logs and TEI scoring</text>

      <circle cx="856" cy="280" r="3" fill="#2dd4ff" opacity="0.60"/>
      <text x="868" y="285">Measured stability and failure modes</text>
    </g>
  </g>

  <!-- Footer microtext (optional; subtle) -->
  <text x="1140" y="332" text-anchor="end"
        font-family="system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif"
        font-size="12" letter-spacing="1.2"
        fill="#cfe9ff" opacity="0.45">VRAXION • SYSTEM OVERVIEW</text>
</svg>
