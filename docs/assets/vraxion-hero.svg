<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="420" viewBox="0 0 1600 420" role="img" aria-labelledby="title desc">
  <title id="title">VRAXION</title>
  <desc id="desc">Header banner with an XIO loop mark: a circular loop intersected by an X, with a highlighted vertical I at the center, plus the VRAXION wordmark.</desc>

  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#05070c"/>
      <stop offset="55%" stop-color="#070c17"/>
      <stop offset="100%" stop-color="#05070c"/>
    </linearGradient>

    <radialGradient id="halo" cx="50%" cy="38%" r="62%">
      <stop offset="0%" stop-color="#2dd4ff" stop-opacity="0.18"/>
      <stop offset="55%" stop-color="#2dd4ff" stop-opacity="0.05"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0"/>
    </radialGradient>

    <pattern id="grid" width="80" height="80" patternUnits="userSpaceOnUse">
      <path d="M80 0H0V80" fill="none" stroke="#2dd4ff" stroke-opacity="0.06" stroke-width="1"/>
    </pattern>

    <linearGradient id="ringGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#7bf0ff"/>
      <stop offset="45%" stop-color="#1aa5d9"/>
      <stop offset="100%" stop-color="#8feaff"/>
    </linearGradient>

    <linearGradient id="metalGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#d7e1ea"/>
      <stop offset="22%" stop-color="#aab7c6"/>
      <stop offset="50%" stop-color="#f2f7fb"/>
      <stop offset="78%" stop-color="#9aa8b8"/>
      <stop offset="100%" stop-color="#e7eef6"/>
    </linearGradient>

    <linearGradient id="ionGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ffd36a"/>
      <stop offset="55%" stop-color="#8feaff"/>
      <stop offset="100%" stop-color="#1aa5d9"/>
    </linearGradient>

    <linearGradient id="wordGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#f2f7fb"/>
      <stop offset="40%" stop-color="#b9c7d6"/>
      <stop offset="55%" stop-color="#f2f7fb"/>
      <stop offset="100%" stop-color="#a7b6c6"/>
    </linearGradient>

    <linearGradient id="ruleGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#2dd4ff" stop-opacity="0"/>
      <stop offset="30%" stop-color="#2dd4ff" stop-opacity="0.20"/>
      <stop offset="70%" stop-color="#2dd4ff" stop-opacity="0.20"/>
      <stop offset="100%" stop-color="#2dd4ff" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1600" height="420" fill="url(#bg)"/>
  <rect width="1600" height="420" fill="url(#halo)"/>
  <rect width="1600" height="420" fill="url(#grid)" opacity="0.28"/>

  <!-- Subtle top/bottom rules -->
  <path d="M120 62H1480" stroke="url(#ruleGrad)" stroke-width="2"/>
  <path d="M120 392H1480" stroke="url(#ruleGrad)" stroke-width="2"/>

  <!-- Mark + Wordmark -->
  <g transform="translate(800 160)">
    <!-- Simple shadow (no filters) -->
    <g transform="translate(0 10)" opacity="0.22">
      <circle r="116" fill="none" stroke="#000000" stroke-width="28"/>
      <rect x="-125" y="-14" width="250" height="28" rx="14" fill="#000000" transform="rotate(45)"/>
      <rect x="-125" y="-14" width="250" height="28" rx="14" fill="#000000" transform="rotate(-45)"/>
      <rect x="-10" y="-135" width="20" height="270" rx="10" fill="#000000"/>
    </g>

    <!-- Outer glow ring -->
    <circle r="116" fill="none" stroke="#2dd4ff" stroke-opacity="0.16" stroke-width="28"/>

    <!-- Main ring (O loop) -->
    <circle r="112" fill="none" stroke="url(#ringGrad)" stroke-width="14"/>
    <circle r="112" fill="none" stroke="#ffffff" stroke-opacity="0.10" stroke-width="2"/>

    <!-- Inner detail ring -->
    <circle r="88" fill="none" stroke="#2dd4ff" stroke-opacity="0.14" stroke-width="2" stroke-dasharray="6 10"/>

    <!-- X strokes -->
    <g>
      <rect x="-125" y="-14" width="250" height="28" rx="14" fill="url(#metalGrad)" transform="rotate(45)"/>
      <rect x="-125" y="-14" width="250" height="28" rx="14" fill="url(#metalGrad)" transform="rotate(-45)"/>

      <!-- Edges for crispness -->
      <rect x="-125" y="-14" width="250" height="28" rx="14" fill="none" stroke="#0b1220" stroke-opacity="0.28" stroke-width="1" transform="rotate(45)"/>
      <rect x="-125" y="-14" width="250" height="28" rx="14" fill="none" stroke="#0b1220" stroke-opacity="0.28" stroke-width="1" transform="rotate(-45)"/>
    </g>

    <!-- I stroke -->
    <rect x="-10" y="-135" width="20" height="270" rx="10" fill="url(#ionGrad)"/>
    <rect x="-10" y="-135" width="20" height="270" rx="10" fill="none" stroke="#ffffff" stroke-opacity="0.16" stroke-width="1"/>
    <rect x="-3.5" y="-135" width="7" height="270" rx="3.5" fill="#ffffff" opacity="0.10"/>

    <!-- Center node -->
    <circle r="11" fill="#0b1220" opacity="0.65"/>
    <circle r="6" fill="#2dd4ff" opacity="0.55"/>
  </g>

  <!-- Divider rule between mark and wordmark -->
  <path d="M520 300H1080" stroke="url(#ruleGrad)" stroke-width="2"/>

  <!-- Wordmark -->
  <g>
    <!-- Shadow -->
    <text x="800" y="382"
          text-anchor="middle"
          font-family="system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif"
          font-size="86"
          font-weight="700"
          letter-spacing="18"
          fill="#000000"
          opacity="0.35">VRAXION</text>

    <!-- Main -->
    <text x="800" y="376"
          text-anchor="middle"
          font-family="system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif"
          font-size="86"
          font-weight="700"
          letter-spacing="18"
          fill="url(#wordGrad)">VRAXION</text>
  </g>
</svg>
